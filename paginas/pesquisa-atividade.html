<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zago Planner</title>
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../imagens/zago-planner.ico" type="image/x-icon">
</head>
<body class="body">
    <header class="nav-pesquisa">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" id="cabecalho" class="mr-2">Jovem Programador</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-2">
                    <a href="#">Início</a>
                </li>
                <li class="nav-item mr-2">
                    <a href="#">Sobre o Curso</a>
                </li>
                <li class="nav-item mr-2">
                    <a href="#">Contato</a>
                </li>
                <li class="nav-item mr-2">
                    <a href="#">Suporte</a>
                </li>
            </ul>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="O que está procurando?" id="inputNome" class="form-control mr-1 ml-1">
                    <button class="btn" onclick="ExibirNome()">Pesquisar</button>
                </div>
            </form>
        </nav>
    </header>
    <main class="main-pesquisa">
        <section id="section1" class="resultados secao-menu">
            <h1>SECTION 1</h1>
            <div>
                <span id="span-pesquisa">Você digitou: </span><label id="nomeDigitado"></label>
            </div>
        </section>
        <section id="section2" class="secao-menu">
            <h1>SECTION 2</h1>
        </section>
        <section id="section3" class="secao-menu">
            <h1>SECTION 3</h1>
        </section>
        <section id="section4" class="secao-menu">
            <h1>SECTION 4</h1>
        </section>
    </main>
    <footer class="footer-pesquisa">
        <div class="container">
            <small>@2023 Equipe Jovem programador. Todos os direitos Reservados</small>
        </div>
        <script src="../script.js"></script>
    </footer>

</html>
