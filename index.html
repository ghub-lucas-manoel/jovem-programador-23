<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cazarão eventos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Cazarão eventos</h1>

    <h2>Procurar por uma data disponível</h2>

    <div id="find-event-box">
        <label for="desired-date">Data desejada</label>
        <input type="date" id="desired-date">
        <button type="button" id="find-event-btn">Procurar</button>
    </div>

    <div id="find-event-result">
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
